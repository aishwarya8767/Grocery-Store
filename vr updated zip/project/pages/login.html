<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Food Place</title>
    <!-- css  -->
    <link rel="stylesheet" href="../style.css">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

</head>

<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="../img/logo.png" alt="">
            <input type="checkbox" name="toggle" id="nav-toggle">
           
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br> <br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required><br><br> <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br> <br>

            <button type="Login" class="btn1"> Login</button>
        </form>
        
    </div>
</body>

</html>
